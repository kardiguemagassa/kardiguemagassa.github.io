<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta type="description" content="Page d'accueil Evaluation JavaScript"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="game.css">
    <title>Realisation de jeu de dé</title>
</head>
<body>
    <header>
        <section>
            <h1>Évaluation JavaScript Jeu de DÉ</h1>
        </section>
    </header>

    <div class="newGame-btn"><button class="new-btn">NewGame</button></div>

    <main>

        <div class="wrapper">
            <section class="player player1 player-active">

                <h2 id="player_name0" class="name">Player 1</h2>

                <div class="goal">
                    <p id="score0" class="score">0</p>
                    <p id="score-max1"></p>
                </div>

                <div class="current_  current">
                    <p class ="current1 current_hold">Current</p>
                    <p id="current0" class="currentScore1 current_score">0</p>
                </div>

            </section>

            <div class="container-dice">
                <img src="Ressource/dice1.png" alt="Dice" class="dice">
            </div>
           
            <section class="player player2">
                <h2 id="player_name" class="name">Player 2</h2>
                <div class="goal">
                    <p id="score1" class="score">0</p>
                    <p id="score-max2"></p>
                </div>
                <div class="current- current">
                    <p class ="current2 current_hold">Current</p>
                    <p id="current1" class="currentScore2 current_score">0</p>
                </div>
            </section>

            <div class="play-btn">
                <button class="roll-btn">Roll dice</button>
                <button class="hold-btn">Hold</button>
            </div>
        </div>
    </main>

    <footer>JEU DE DÉ</footer>

    <script src="game.js"></script>
</body>
</html>
